<htm>
	<head>
		<title>HTML Table Colspan/Rowspan</title>
	</head>
<body>
	<table border="1">
	<tr>
	<th>column1</th>
	<th>column2</th>
	<th>column3</th>
	</tr>
	
	<tr>
	<td rowspan="2">Row1 Cell1</td>
	<td>Row1 cell2</td>
	<td>Row1 cell3</td>
	</tr>
	
	<tr>
	<td>Row1.1 Cell1</td>
	<td>Row1.2 Cell2</td>
	</tr>
	
	<tr>
	<td>Row2 Cell1</td>
	<td>Row2 Cell3</td>
	<td>Row2 Cell3</td>
	</tr>
	
	<tr>
	<td colspan="3">Row3 Cell1</td>
	</tr>
	</table>
</body>
</html>
